services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: pnpm dev
    env_file:
      - .env
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
      - next-cache:/app/.next/cache
    networks:
      - caddy
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 2
      start_period: 20s
    restart: unless-stopped

volumes:
  next-cache:

networks:
  caddy:
    external: true